<div>
    <h1>Part Browser</h1>
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="">
        </mat-form-field>

        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>Select</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                    </mat-cell>
            </ng-container>
            
                <ng-container matColumnDef="id">
                    <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let part"> {{part.id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="partType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Part Type </mat-header-cell>
                    <mat-cell *matCellDef="let part"> {{part.partType.name}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                    <mat-cell *matCellDef="let part"> {{part.name}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="rank">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Rank </mat-header-cell>
                    <mat-cell *matCellDef="let part"> {{part.rank}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="benchmarkScore">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Benchmark Score </mat-header-cell>
                    <mat-cell *matCellDef="let part"> {{part.benchmarkScore}} </mat-cell>
                </ng-container>
                
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    <div id="submit-panel">
        <mat-card>
            <div id="modify-slt">
                <h4>Modify Build</h4>
                    <mat-form-field>
                        <mat-label>Build</mat-label>
                        <mat-select [(value)]="selectedBuild">
                            <mat-option *ngFor="let build of builds" [value]="build">
                                {{build.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
            </div>
            <button id="submit-btn" (click)="onSubmit()"  mat-raised-button color="primary">Submit</button>
        </mat-card>
    </div>

</div>
