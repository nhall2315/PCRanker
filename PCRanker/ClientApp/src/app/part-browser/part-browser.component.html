<div>
    <h1>Part Browser</h1>
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                </mat-checkbox>
                </td>
            </ng-container>
            
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let part"> {{part.id}} </td>
                </ng-container>

                <ng-container matColumnDef="partType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Part Type </th>
                    <td mat-cell *matCellDef="let part"> {{part.partType.name}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let part"> {{part.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
                    <td mat-cell *matCellDef="let part"> {{part.rank}} </td>
                </ng-container>
                
                <ng-container matColumnDef="benchmarkScore">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Benchmark Score </th>
                    <td mat-cell *matCellDef="let part"> {{part.benchmarkScore}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    <div id="submit-panel">
        <mat-card>
            <div id="modify-slt">
                <h4>Modify Build</h4>
                    <mat-form-field>
                        <mat-label>Build</mat-label>
                        <mat-select [(value)]="selectedBuild">
                            <mat-option *ngFor="let build of builds" [value]="build">
                                {{build.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
            </div>
            <button id="submit-btn" (click)="onSubmit()"  mat-raised-button color="primary">Submit</button>
        </mat-card>
    </div>

</div>
