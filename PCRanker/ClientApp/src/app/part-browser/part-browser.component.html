<mat-tab-group id="Tabs">
    <div *ngFor="let item of partInfo | keyvalue">
        <mat-tab label={{item.key}}>
            <table mat-table [dataSource]="item.value" class="mat-elevation-z8">
                    <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID</th>
                        <td mat-cell *matCellDef="let part"> {{part.id}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let part"> {{part.name}} </td>
                    </ng-container>
                    
                    <!-- Name Column -->
                    <ng-container matColumnDef="rank">
                        <th mat-header-cell *matHeaderCellDef> Rank </th>
                        <td mat-cell *matCellDef="let part"> {{part.rank}} </td>
                    </ng-container>
                    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="benchmarkScore">
                        <th mat-header-cell *matHeaderCellDef> Benchmark Score </th>
                        <td mat-cell *matCellDef="let part"> {{part.benchmarkScore}} </td>
                    </ng-container>
                    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let part"> {{part}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
        </mat-tab>    
    </div>
  </mat-tab-group>
